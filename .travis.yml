language: java
install: true

jdk:
  - oraclejdk8
before_install:
  - chmod +x gradlew
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - ./gradlew build --scan -s
  - ./gradlew test
  - ./gradlew jacocoTestReport
after_script:
  - rn "./build/reports/jacoco/test/jacocoTestReport.xml" "./build/reports/jacoco/test/jacoco.xml"
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT -t jacoco -d